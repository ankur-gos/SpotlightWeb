<!doctype html>
<html >
	<head>
		<meta charset="utf-8"> 
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Spotlight</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<link rel ="stylesheet" href ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Comfortaa|Josefin+Sans|Josefin+Slab|Lato:300|Play|Varela+Round|Yellowtail" rel="stylesheet">
		
		
		<script src="../static/script.js"></script>
		<link rel = "stylesheet" href = "../static/main.css" >
		<!-- 
		
		
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }} ">
		<script type="text/javascript"  src="{{ url_for('static', filename='script.js') }}"></script> -->
		
	</head>

	<body ng-app = "mainApp">
		<div ng-controller = "appController">
			<div class = "container-fluid" ng-init="init()">
					<a class = "color" href="https://accounts.spotify.com/authorize/?client_id=f4013c48969645179f4f32a94e4b69ae&response_type=code&redirect_uri=https%3A%2F%2Fspotlightweb.herokuapp.com%2Fauth" target= "blank">
						<i style = "cursor: pointer" class = "glyphicon glyphicon-user "></i>
					</a>
				<div class="row currentSong">
					<img class="col-sm-4 col-xs-8 col-xs-offset-2 col-sm-offset-0 " ng-src = "{a curSong.Art a}" />
					<div class = "col-sm-4 col-xs-12 ">
						<div class = "CurName">{a curSong.Name a}</div>
						<div class = "CurArtist">{a curSong.Artist a}</div>
						<div class = "CurAlbum">{a curSong.Album a}</div>
					</div> 
					<div class = "col-sm-4 col-xs-2 morecont">
						<!-- <i style = "cursor: pointer" class = "glyphicon glyphicon-user auth"></i> -->
						<i style = "cursor:pointer" class = "glyphicon glyphicon-menu-hamburger more" data-toggle="collapse" href="#collapse"></i>
						
					</div>
				</div>				
				<!-- <div class = "whole"> -->
				<div id="collapse" class="songList pannel-collapse collapse in">
					<ul class = "list-group">
						<li class="list-group-item listRow" ng-repeat = "item in playlist | orderBy:'-voteCnt'">
							<div class="row">				
								<img class = " col-sm-2 col-xs-5 listImage" ng-src="{a item.imageURL a}"/>				
								<div class = "col-sm-8 col-xs-3 ">
									<div class="SongName">
										{a item.name a} - {a item.artist a}
									</div>				
								</div>
	 							<div class = "col-sm-2 col-xs-4 color2">

									<i style = "cursor:pointer" ng-click= "getVote(item.id)" class="glyphicon glyphicon-chevron-up icon">
									</i>
									<div class = "voteNumber">
										{a item.voteCnt a}
									</div>

								</div>
							</div>																						
						</li>
					</ul>
				</div>
				<!-- </div>				 -->
			</div>
		</div>		
	</body>
</html>
